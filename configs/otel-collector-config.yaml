receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch: {}

exporters:
  # Gửi trace sang Jaeger all-in-one qua OTLP/HTTP (4318)
  otlphttp:
    endpoint: http://jaeger:4318
  # (tuỳ chọn) In trace ra log collector để debug
  debug:
    verbosity: basic

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp, debug]
